<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="gridContainer">
            <div class="mainMenu">
                <div class="subMenu" id="userMenu">
                    <label for="" class="subMenuHeading" id="userMenuHeading">User Menu</label>
                    <button class="subMenuBtn" id="UMBTN_1">Contest List</button>
                    <button class="subMenuBtn" id="UMBTN_2">PlaceHolder Text</button>
                    <button class="subMenuBtn" id="UMBTN_3">PlaceHolder Text</button>
                    <button class="subMenuBtn" id="UMBTN_4">PlaceHolder Text</button>
                    <button class="subMenuBtn" id="UMBTN_1">PlaceHolder Text</button>
                    <button class="subMenuBtn" id="UMBTN_2">PlaceHolder Text</button>
                    <button class="subMenuBtn" id="UMBTN_3">PlaceHolder Text</button>
                </div>
                <div class="subMenu" id="dataMenu">
                    <label class="subMenuHeading" id="dataMenu">Fields Menu</label>
                    <div class="fieldsMenu" id="dataFieldsContainer">
                        <label class="fieldMenuLabel" id="handleLabelFieldMenu">Handle:</label>
                        <input type="text" class="fieldMenuInput" id="handleInputFieldMenu">
                        <label class="fieldMenuLabel" id="userKeyLabelFieldMenu">Key:</label>
                        <input type="text" class="fieldMenuInput" id="userKeyInputFieldMenu">
                        <label class="fieldMenuLabel" id="userSecretLabelFieldMenu">Secret:</label>
                        <input type="text" class="fieldMenuInput" id="userSecretInputFieldMenu">
                    </div>
                </div>
                <div class="subMenu" id="outputMenu">
                    <label class="subMenuHeading" id="outputMenu">Output Menu</label>
                    <label class="subMenuContent" id="outputContent">Output Content</label>
                </div>
            </div>
            <div class="contentMenu">
                <label for="" class="contentMenuHeading">Content Menu</label>
                <div class="contentMenuContainer" id="CMContainer"></div>
            </div>
        </div>
    </body>
</html>
